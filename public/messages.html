<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Ithumba</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .messages-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .messages-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .users-panel {
            width: 300px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            background: #fff;
        }

        .users-panel h3 {
            padding: 15px;
            background: #f0f0f0;
            margin: 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        .user-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #f5f5f5;
        }

        .user-item.active {
            background: #fff3cd;
            border-left: 4px solid #ff6b35;
        }

        .user-item-name {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .user-item-email {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .conversation-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .conversation-header {
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: #333;
        }

        .conversation-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 15px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: #ff6b35;
            color: white;
        }

        .message.other .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            text-align: center;
        }

        .message.own .message-time {
            color: #ccc;
        }

        .conversation-input {
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 100px;
        }

        .input-group button {
            padding: 10px 20px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }

        .input-group button:hover {
            background: #e55a2b;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 16px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .regular-user-view {
            display: none;
        }

        .regular-user-view.active {
            display: block;
        }

        .admin-view {
            display: none;
        }

        .admin-view.active {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“§ Messages</h1>
        <nav>
            <button onclick="location.href='/index.html'" style="padding: 10px 20px; background: #ff6b35; color: white; border: none; border-radius: 4px; cursor: pointer;">Back to Shop</button>
            <button onclick="location.href='/profile.html'" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Profile</button>
            <button onclick="location.href='/cart.html'" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">Cart</button>
        </nav>
    </header>

    <main class="messages-container">
        <!-- Regular User View -->
        <div id="regular-user-view" class="regular-user-view">
            <div class="messages-header">
                <h2>Send a Message to Admin</h2>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </div>
            <div class="messages-content">
                <div id="regular-conversation" class="conversation-panel">
                    <div class="conversation-header">ðŸ’¬ Conversation with Admin</div>
                    <div id="regular-messages" class="conversation-messages">
                        <div class="loading">Loading messages...</div>
                    </div>
                    <div class="conversation-input">
                        <div class="input-group">
                            <textarea id="regular-input" placeholder="Type your message..."></textarea>
                            <button onclick="sendRegularMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin View -->
        <div id="admin-view" class="admin-view">
            <div class="messages-header">
                <h2>Admin Message Center</h2>
                <div id="admin-error-message" class="error-message"></div>
                <div id="admin-success-message" class="success-message"></div>
            </div>
            <div class="messages-content">
                <!-- Users List -->
                <div class="users-panel">
                    <h3>ðŸ‘¥ Clients</h3>
                    <div id="users-list" class="loading">Loading users...</div>
                </div>

                <!-- Conversation Panel -->
                <div class="conversation-panel">
                    <div class="conversation-header" id="conversation-header">Select a user to chat</div>
                    <div id="admin-messages" class="conversation-messages">
                        <div class="empty-state">Select a user from the list to start chatting</div>
                    </div>
                    <div class="conversation-input" id="conversation-input-section" style="display: none;">
                        <div class="input-group">
                            <textarea id="admin-input" placeholder="Type your reply..."></textarea>
                            <button onclick="sendAdminReply()">Reply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- WebSocket Notifications Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="/config.js"></script>
    <script type="module" src="/js/message-center.js"></script>
</body>
</html>
